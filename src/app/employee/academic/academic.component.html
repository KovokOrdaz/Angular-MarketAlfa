<div>
  <button mat-raised-button color="primary" (click)="openCreate()">
    Agregar
  </button>
</div>
<div>
  <table mat-table [dataSource]="lst" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef>Empleado</th>
      <td mat-cell *matCellDef="let element">{{ element.employee }}</td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grado</th>
      <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="basic" (click)="openEdit(element)">
          Edtiar
        </button>
        |
        <button mat-raised-button color="warn" (click)="delete(element)">
          Eliminar
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="display"></tr>
    <tr mat-row *matRowDef="let row; columns: display"></tr>
    <tr></tr>
  </table>
</div>
