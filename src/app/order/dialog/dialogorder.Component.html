<h1 mat-dialog-title>Registre Pedido</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Proveedor</mat-label>
    <input
      type="number"
      matInput
      [(ngModel)]="order.distributor"
      placeholder="Distribuidor"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="text"
      [(ngModel)]="order.receive"
      placeholder="Fecha de Entrega"
    />
  </mat-form-field>
  <form [formGroup]="formConcept" (ngSubmit)="addContent()">
    <mat-form-field>
      <mat-label>Producto</mat-label>
      <input
        type="int"
        formControlName="product"
        matInput
        placeholder="producto"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input
        type="int"
        formControlName="product"
        matInput
        placeholder="cantidad"
      />
    </mat-form-field>
    <div>
      <button type="submit" [disabled]="!formConcept.valid" mat-raised-button>
        +
      </button>
    </div>
  </form>
  <div>
    <h5>Detalles</h5>
    <table style="width: 100%">
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
      </tr>
      <tr *ngFor="let item of concept">
        <td>{{ item.product }}</td>
        <td>{{ item.amount }}</td>
      </tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="addOrder()">
    Guardar
  </button>
</div>
