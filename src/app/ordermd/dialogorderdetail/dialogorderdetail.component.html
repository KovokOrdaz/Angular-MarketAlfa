<div class="dialog">
  <h1 mat-dialog-title>
    {{ entity != null ? "Modificar " : "Registrar " }}
  </h1>
  <div mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Producto</mat-label>
      <input
        type="number"
        placeholder="Producto"
        aria-label="Number"
        matInput
        [(ngModel)]="product"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of listProduct" [value]="option.id">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input
        title="amount"
        type="number"
        matInput
        [(ngModel)]="amount"
        minlength="1"
        required
      />
    </mat-form-field>
    <button mat-raised-button color="primary">
      <mat-icon>edit</mat-icon>
      Agregar
    </button>
    <mat-divider></mat-divider>
    <mat-list>
      <div mat-subheader>Articulos</div>
      <mat-list-item *ngFor="let item of items">
        <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>{{ item.product }}</div>
        <div mat-line>{{ item.measure }} | {{ item.amount }}</div>
        <div mat-line>
          <button mat-raised-button color="primary" (click)="delete(item.id)">
            <mat-icon>edit</mat-icon>
            Eliminar
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="close()">
      <mat-icon>edit</mat-icon>
      {{ entity != null ? "Modificar" : "Registrar" }}
    </button>
  </div>
</div>
