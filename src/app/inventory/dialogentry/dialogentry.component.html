<div class="dialog">
  <h1 mat-dialog-title>Registrar Entrada</h1>
  <div mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Producto</mat-label>
      <span matSuffix style="font-size: 20px">
        {{ nameProduct }}
      </span>
      <input
        type="text"
        matInput
        [matAutocomplete]="auto"
        [(ngModel)]="product"
        placeholder="Producto"
        (ngModelChange)="listProduct = filterStates(product)"
        (blur)="codeMeasure()"
        required
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let element of listProduct" [value]="element.code">
          {{ element.code }} - {{ element.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input
        title="amount"
        type="number"
        matInput
        [(ngModel)]="amount"
        minlength="1"
        required
        onkeypress="return (event.charCode >= 46 && event.charCode <= 57)"
        min="0"
        (blur)="amountValidation()"
      />
      <span matSuffix>
        <strong>{{ this.measureDec }}</strong>
      </span>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Precio Unitario</mat-label>
      <input
        title="price"
        type="number"
        matInput
        [(ngModel)]="price"
        minlength="1"
        required
        onkeypress="return (event.charCode >= 46 && event.charCode <= 57)"
        min="0"
        (blur)="priceValidation()"
      />
      <span matSuffix>
        <strong>{{ coin }}</strong>
      </span>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha de Expiraci√≥n</mat-label>
      <input
        title="expiration"
        [(ngModel)]="expiration"
        matInput
        [matDatepicker]="picker"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div style="margin: 20px; padding: 20px">
      <h3>Total de la Entrada: {{ price * amount }} {{ coin }}</h3>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="create()">
      <mat-icon>edit</mat-icon>
      Registrar
    </button>
  </div>
</div>
